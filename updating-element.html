<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-header">
                        To Do App
                    </div>
                </div>

                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <!-- scriptden gelir -->
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>

        let planList = [
            {"id":1, "planName":"Plan 1"},
            {"id":2, "planName":"Plan 2"},
            {"id":3, "planName":"Plan 3"},
            {"id":4, "planName":"Plan 4"},
        ];

        ul = document.getElementById("task-list");

        let count = ul.children.length;  //ul altindaki elementlerin sayi 1

        for(var plan of planList)
        {
            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${plan.id}" class="form-chekc-input">
                        <label for="${plan.id}" class="form-chekc-label">${plan.planName}</label>
                    </div>
                </li>
        `;

        ul.insertAdjacentHTML("beforeend", li);   //afterbegin tersine siralayacag
        }


        //document.querySelector("#task-list").parentElement.remove(); //ul-nin oldugu divi sildik
        //document.getElementById("task-list").children[0].remove(); //ul-nin icindeki birinci elementi sildik
        //document.getElementById("task-list").children[1].remove(); //ulnin icindeki ikinci elementi sildik

        //document.getElementById("task-list").removeAttribute("class"); ul-nin classini sildik
        //var result=document.getElementById("task-list").children[1].getAttribute("class");  //task list-group-item i get eledi. Bunu if else icinde yoxlamagcun isdifade ede bilerik

        //document.querySelector("#task-list").children[0].classList[1]; //list-group-item-i getirir. classList class atributunu list kimi getirir
        document.querySelector("#task-list").children[0].classList.add("bg-success"); //class atributlarina elave element elave edirik
        //document.querySelector("#task-list").children[0].classList.remove("bg-success"); 
        document.querySelector("#task-list").children[0].classList.contains("bg-success");  //true ya false qaytarir. Burada true olacag

        console.log();
    </script>
</body>
</html>
