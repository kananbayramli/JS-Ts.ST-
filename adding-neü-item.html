<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-header">
                        To Do App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button type="submit" id="btnClear" class="btn btn-danger btn-sm  float-end">Clear</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                        <!-- scriptden gelir -->
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script>

        let planList = [
            {"id":1, "planName":"Plan 1"},
            {"id":2, "planName":"Plan 2"},
            {"id":3, "planName":"Plan 3"},
            {"id":4, "planName":"Plan 4"},
        ];

        displayTasks();


        function displayTasks()
        {
            let ul = document.getElementById("task-list");    
            ul.innerHTML = "";
            for(var plan of planList)
            {
                let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${plan.id}" class="form-chekc-input">
                            <label for="${plan.id}" class="form-check-label">${plan.planName}</label>
                        </div>
                    </li>
            `;

                ul.insertAdjacentHTML("beforeend", li);   
            }
        }

        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
            if(event.key == "Enter")
            {
                document.getElementById("btnAddNewTask").click();
            }
        });

        function newTask(event)
        {
            let taskInput = document.querySelector("#txtTaskName");

            if(taskInput.value == "")
            {
                alert("Bolmeni bosh kece bilmersiz...");
            }
            else{
                planList.push({"id":(planList.length + 1), "planName":taskInput.value});
                taskInput.value="";
                displayTasks();
            }

            event.preventDefault();
        }

    </script>
</body>
</html>
